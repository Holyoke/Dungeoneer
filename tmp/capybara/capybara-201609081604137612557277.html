<!DOCTYPE html>
<html>

  <body>
    <div class='top-bar'>
  <div class='flex space-between' style="height: 100%">
    <div class="flex column center-justify">
      <a class="logo" href="/">JobWalk</a>
    </div>
    <div class="flex">
        <a class="navBarLink flex center" href="/users">Users</a>
        <a class="navBarLink flex center" rel="nofollow" data-method="delete" href="/users/sign_out">Log out</a>
    </div>
  </div>
</div>


    <div class='flex column center-justify main'>
      <h1>New Area for Project </h1>

<div class="flex column col-md-4">
  <form class="new_area" id="new_area" enctype="multipart/form-data" action="/areas" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />


    <div class="form-fields">
      <div>
        <label for="area_name">Name</label>
        <input type="text" name="area[name]" id="area_name" />
      </div>

      <div>
        <label for="area_floor_plan">Floor plan</label><br>
        <input type="file" name="area[floor_plan]" id="area_floor_plan" />
      </div>

      <div>
        <label for="area_description">Description</label>
        <input type="text" name="area[description]" id="area_description" />
      </div>

      <div>
        <input value="1" type="hidden" name="area[project_id]" id="area_project_id" />
      </div>

      <div class="footer">
        <div class="button"><input type="submit" name="commit" value="Save" class="clear-formatting" data-disable-with="Save" /> </div>
        <div class="button"><a class="clear-formatting" href="/projects/1">Back</a></div>
      </div>
    </div>
</form></div>


    </div>

  </body>
