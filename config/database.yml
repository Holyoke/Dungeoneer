default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: JobWalk_development

test:
  <<: *default
  database: JobWalk_test<%= ENV['TEST_ENV_NUMBER'] %>

production:
  <<: *default
  database: JobWalk_production
  username: JobWalk
  password: <%= ENV['JOBWALK_DATABASE_PASSWORD'] %>
